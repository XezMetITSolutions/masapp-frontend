[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  API_BASE_URL = "https://api.guzellestir.com"

# API routes için Netlify Functions
[[redirects]]
  from = "/api/subdomains/validate/*"
  to = "/.netlify/functions/subdomain-validate"
  status = 200

# Subdomain routing - wildcard domain desteği
[[redirects]]
  from = "https://*.guzellestir.com/*"
  to = "https://guzellestir.com/:splat"
  status = 200
  force = true
  headers = {X-Subdomain = ":subdomain"}

# Frontend routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

